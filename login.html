<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* --- RESET & BACKGROUND --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
    }

    /* --- BACKGROUND ORBS --- */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.6;
    }
    .orb-1 { width: 300px; height: 300px; background: #8E2DE2; top: 10%; left: 15%; } /* Purple */
    .orb-2 { width: 250px; height: 250px; background: #4A00E0; bottom: 15%; right: 15%; } /* Deep Blue */

    /* --- GLASS CONTAINER --- */
    .login-container {
      width: 100%;
      max-width: 400px; /* Compact width for login */
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
    }

    /* --- TYPOGRAPHY --- */
    h2 {
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* --- INPUTS --- */
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }

    /* --- BUTTON --- */
    button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(90deg, #8E2DE2, #4A00E0); /* Purple Gradient */
      color: white;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(142, 45, 226, 0.6);
    }

    button:active {
      transform: translateY(-1px);
    }

  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="login-container">
    <div class="glass-card">
      
      <div style="font-size: 3rem; margin-bottom: 10px; opacity: 0.9;">
        <i class="fas fa-users-cog"></i>
      </div>

      <h2>Team Login</h2>

      <input id="teamName" placeholder="Team Name" autocomplete="off">
      <input id="password" type="password" placeholder="Password">

      <button onclick="login()">Login <i class="fas fa-arrow-right"></i></button>

      <p style="margin-top: 20px; font-size: 0.8rem; color: #ccc;">
          New here? <a href="register.html" style="color: #4facfe; text-decoration: none;">Register Team</a>
      </p>

    </div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
