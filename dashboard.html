<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      /* --- RESET & BASICS --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Deep gradient background to make glass effect pop */
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: white;
        padding: 20px;
        overflow-x: hidden;
      }

      /* --- BACKGROUND ORBS (For Depth) --- */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.6;
      }
      .orb-1 {
        width: 300px;
        height: 300px;
        background: #ff00cc;
        top: 10%;
        left: 10%;
      }
      .orb-2 {
        width: 250px;
        height: 250px;
        background: #3333ff;
        bottom: 20%;
        right: 10%;
      }

      /* --- GLASSMORPHISM CONTAINER --- */
      .dashboard-container {
        width: 100%;
        max-width: 900px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      }

      @media (min-width: 768px) {
        .dashboard-container {
          grid-template-columns: 1.5fr 1fr; /* Split layout on desktop */
        }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* --- TYPOGRAPHY --- */
      h2 {
        font-weight: 600;
        margin-bottom: 5px;
        letter-spacing: 1px;
      }
      h3 {
        font-weight: 400;
        color: #e0e0e0;
        margin-bottom: 15px;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      p {
        margin-bottom: 10px;
        color: #ccc;
      }

      .balance-tag {
        background: rgba(46, 204, 113, 0.2);
        color: #2ecc71;
        padding: 5px 12px;
        border-radius: 50px;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 20px;
        border: 1px solid rgba(46, 204, 113, 0.3);
      }

      .highlight-text {
        font-size: 2rem;
        font-weight: 600;
        color: #fff;
        margin: 10px 0;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      /* --- FORMS & INPUTS --- */
      input {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        margin-bottom: 15px;
        transition: 0.3s ease;
        outline: none;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      input:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      /* --- BUTTONS --- */
      button {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 10px;
      }

      .btn-primary {
        background: linear-gradient(90deg, #ff00cc, #333399);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 0, 204, 0.4);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 0, 204, 0.6);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .btn-danger {
        background: transparent;
        color: #ff6b6b;
        border: 1px solid rgba(255, 107, 107, 0.3);
        margin-top: 20px;
      }
      .btn-danger:hover {
        background: rgba(255, 107, 107, 0.1);
      }

      /* --- PURCHASES AREA --- */
      #purchases {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 15px;
        min-height: 150px;
        margin-bottom: 15px;
        font-size: 0.9rem;
        max-height: 300px;
        overflow-y: auto;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      /* --- HEADER AREA --- */
      .header-section {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="dashboard-container">
      <div
        class="header-section glass-card"
        style="flex-direction: row; padding: 20px"
      >
        <div>
          <h2>Team Dashboard</h2>
          <p style="margin: 0; font-size: 0.9rem; opacity: 0.7">
            Welcome back, User
          </p>
        </div>
        <div style="text-align: right">
          <span class="balance-tag">
            <i class="fas fa-wallet"></i> $<span id="balance">0.00</span>
          </span>
        </div>
      </div>

      <div class="glass-card">
        <div>
          <h3><i class="fas fa-gavel"></i> Current Auction</h3>

          <p id="itemName" class="highlight-text">Waiting for item...</p>

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin: 20px 0;
              padding: 15px;
              background: rgba(255, 255, 255, 0.05);
              border-radius: 10px;
            "
          >
            <span>Highest Bid</span>
            <span style="font-size: 1.2rem; font-weight: bold; color: #ffd700">
              $<span id="highestBid">0</span>
            </span>

            <p
              style="
                margin-top: 8px;
                font-size: 0.85rem;
                color: rgba(255, 255, 255, 0.7);
              "
            >
              Highest Bidder:
              <span id="highestBidder" style="font-weight: 600; color: #fff">
                â€”
              </span>
            </p>
          </div>

          <input type="number" id="bidAmount" placeholder="Enter amount..." />
          <button onclick="placeBid()" class="btn-primary">Place Bid</button>
        </div>
      </div>

      <div class="glass-card">
        <div>
          <h3><i class="fas fa-shopping-bag"></i> Your Purchases</h3>
          <div id="purchases">
            <p style="font-size: 0.8rem; text-align: center; margin-top: 50px">
              No purchases yet.
            </p>
          </div>
        </div>

        <div>
          <button onclick="viewTeam()" class="btn-secondary">
            View Team Members
          </button>
          <button onclick="logout()" class="btn-danger">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
