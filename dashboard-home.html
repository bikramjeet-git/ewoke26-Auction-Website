<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EWoke 26 | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: white;
      }

      /* Background glow */
      .orb {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
        z-index: -1;
      }
      .orb-1 {
        background: #ff00cc;
        top: 10%;
        left: 15%;
      }
      .orb-2 {
        background: #3333ff;
        bottom: 15%;
        right: 15%;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(18px);
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 50px 40px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 1.9rem;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: 1px;
      }

      h1 span {
        color: #ff00cc;
      }

      p {
        font-size: 0.95rem;
        opacity: 0.8;
        margin-bottom: 35px;
      }

      button {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 14px;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-primary {
        background: linear-gradient(90deg, #ff00cc, #333399);
        color: white;
        box-shadow: 0 6px 20px rgba(255, 0, 204, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 0, 204, 0.6);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.12);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .btn-danger {
        background: transparent;
        color: #ff6b6b;
        border: 1px solid rgba(255, 107, 107, 0.4);
        margin-top: 20px;
      }

      .btn-danger:hover {
        background: rgba(255, 107, 107, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="card">
      <h1>Welcome to <span>EWoke 26</span></h1>
      <p>The Auction</p>

      <button class="btn-primary" onclick="location.href='team.html'">
        <i class="fas fa-users"></i> View / Add Team Members
      </button>

      <button class="btn-secondary" onclick="location.href='dashboard.html'">
        <i class="fas fa-gavel"></i> Enter Auction Arena
      </button>

      <button class="btn-danger" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <script>
      function logout() {
        window.logout = async () => {
          try {
            await signOut(auth);
            localStorage.clear();
            window.location.href = "login.html";
          } catch (err) {
            console.error(err);
            alert("Logout failed");
          }
        };
      }
    </script>
  </body>
</html>
