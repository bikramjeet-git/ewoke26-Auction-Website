<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team View</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* --- RESET & BACKGROUND (Consistent across all pages) --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
    }

    /* --- ORBS --- */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.6;
    }
    .orb-1 { width: 300px; height: 300px; background: #00c6ff; top: 10%; right: 20%; }
    .orb-2 { width: 250px; height: 250px; background: #0072ff; bottom: 10%; left: 10%; }

    /* --- GLASS CARD --- */
    .container {
      width: 100%;
      max-width: 600px; /* Narrower focus for a list view */
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      position: relative;
    }

    /* --- TYPOGRAPHY --- */
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* --- SMART STYLING FOR INJECTED DATA --- */
    /* These rules ensure whatever your JS injects looks good */
    
    #teamData {
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 100px;
    }

    /* If JS injects <p> tags */
    #teamData p {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.2s;
    }
    #teamData p:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    /* If JS injects a <ul> list */
    #teamData ul { list-style: none; }
    #teamData li {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    #teamData li:last-child { border-bottom: none; }

    /* If JS injects a <table> */
    #teamData table { width: 100%; border-collapse: collapse; }
    #teamData td, #teamData th { padding: 12px; text-align: left; }
    #teamData tr { border-bottom: 1px solid rgba(255,255,255,0.1); }

    /* --- BUTTONS --- */
    .btn-back {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
      transition: 0.3s;
      width: 100%;
      text-align: center;
      cursor: pointer;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="container">
<div class="glass-card">
    <h2><i class="fas fa-users"></i> Your Team</h2>

    <p id="loadingMsg" style="text-align: center; opacity: 0.7;">
        <i class="fas fa-spinner fa-spin"></i> Loading team data...
    </p>

    <div id="teamData"></div>

    <button onclick="history.back()" class="btn-back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </button>
</div>
  </div>

  <script type="module" src="./js/team.js"></script>
</body>
</html>
