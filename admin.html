<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* --- SHARED STYLES (Same as Dashboard) --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Aligns to top for scrolling */
    }

    /* --- BACKGROUND ORBS --- */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.6;
    }
    .orb-1 { width: 400px; height: 400px; background: #ff00cc; top: -10%; left: -10%; }
    .orb-2 { width: 300px; height: 300px; background: #3333ff; bottom: 10%; right: 5%; }

    /* --- LAYOUT --- */
    .admin-container {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    /* --- GRID FOR CONTROLS --- */
    .control-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media (min-width: 768px) {
      .control-grid { grid-template-columns: 2fr 1fr; }
    }

    /* --- TYPOGRAPHY --- */
    h2, h3 { font-weight: 600; letter-spacing: 1px; margin-bottom: 20px; }
    h3 { font-size: 1.1rem; color: #e0e0e0; text-transform: uppercase; }
    p { margin-bottom: 5px; color: #ccc; }

    /* --- INPUTS --- */
    input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      margin-bottom: 15px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
    }

    /* --- BUTTONS --- */
    button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: linear-gradient(90deg, #ff00cc, #333399);
      color: white;
      width: 100%;
      box-shadow: 0 4px 15px rgba(255, 0, 204, 0.3);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 0, 204, 0.5); }
    
    .btn-warning {
      background: rgba(255, 165, 0, 0.2);
      color: #ffca28;
      border: 1px solid rgba(255, 165, 0, 0.4);
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-warning:hover { background: rgba(255, 165, 0, 0.3); }

    .btn-logout {
      background: transparent;
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.3);
      padding: 8px 15px;
      font-size: 0.9rem;
    }
    .btn-logout:hover { background: rgba(255, 107, 107, 0.1); }

    /* --- TABLE STYLING --- */
    .table-responsive {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px; /* Creates space between rows */
      margin-top: 10px;
    }

    th {
      text-align: left;
      padding: 15px;
      color: #ccc;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th:hover { color: white; }

    /* The "Floating" Glass Row */
    tbody tr {
      background: rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }
    tbody tr:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.01);
    }

    td {
      padding: 15px;
      border: none;
      color: white;
      font-size: 0.95rem;
    }

    /* Round corners of the first and last cells in a row */
    td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
    td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }

    /* Highlight Value Columns */
    td:nth-child(4), td:nth-child(5) {
        font-family: monospace;
        font-size: 1.1rem;
        color: #76ff03;
    }

    .header-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="admin-container">

    <div class="glass-card header-flex">
      <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
      <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="control-grid">
      
      <div class="glass-card">
        <h3>Start New Auction</h3>
        <input id="itemName" placeholder="Company Name">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input id="basePrice" placeholder="Base Price ($)" type="number">
            <input id="actualValue" placeholder="True Value ($)" type="number">
        </div>
        <button onclick="startAuction()" class="btn-primary">Start Auction</button>
      </div>

      <div class="glass-card" style="display: flex; flex-direction: column; justify-content: center;">
        <h3>Live Status</h3>
        
        <div style="margin: 10px 0;">
            <p>Highest Bid:</p>
            <p id="highestBid" style="font-size: 2rem; font-weight: bold; color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);">—</p>
        </div>
        
        <div style="margin-bottom: 20px;">
            <p>Held By:</p>
            <p id="highestBidder" style="font-size: 1.2rem; color: white;">—</p>
        </div>

        <button onclick="endAuction()" class="btn-warning"><i class="fas fa-stop-circle"></i> End Auction</button>
      </div>
    </div>

    <div class="glass-card">
      <div class="header-flex" style="margin-bottom: 10px;">
          <h3>Auction Results</h3>
          <div style="width: 300px;">
              <input id="filterTeam" placeholder="Search Team..." oninput="filterTable()" style="margin-bottom: 0;">
          </div>
      </div>

      <div class="table-responsive">
        <table id="resultTable">
          <thead>
            <tr>
              <th onclick="sortTable(0)"><i class="fas fa-sort"></i> Team Name</th>
              <th onclick="sortTable(1)"><i class="fas fa-sort"></i> Company</th>
              <th onclick="sortTable(2)"><i class="fas fa-sort"></i> Base Value</th>
              <th onclick="sortTable(3)"><i class="fas fa-sort"></i> Final Bid</th>
              <th onclick="sortTable(4)"><i class="fas fa-sort"></i> Actual Value</th>
            </tr>
          </thead>
          <tbody>
              </tbody>
        </table>
      </div>
    </div>

  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
